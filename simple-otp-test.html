<!DOCTYPE html>
<html>
<head>
    <title>OTP Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input { padding: 10px; margin: 5px; width: 200px; }
        button { padding: 10px 20px; margin: 5px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h2>OTP Test - Port 3002</h2>
    
    <div>
        <input type="email" id="email" placeholder="Enter email" value="test@example.com">
        <button onclick="sendOTP()">Send OTP</button>
        <div id="sendResult"></div>
    </div>
    
    <div>
        <input type="text" id="otp" placeholder="Enter OTP from email">
        <button onclick="verifyOTP()">Verify OTP</button>
        <div id="verifyResult"></div>
    </div>

    <script>
        async function sendOTP() {
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('sendResult');
            
            try {
                const response = await fetch('http://localhost:3002/api/send-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                resultDiv.className = 'result ' + (response.ok ? 'success' : 'error');
                resultDiv.innerHTML = data.message;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = 'Network Error: ' + error.message;
            }
        }
        
        async function verifyOTP() {
            const email = document.getElementById('email').value;
            const otp = document.getElementById('otp').value;
            const resultDiv = document.getElementById('verifyResult');
            
            try {
                const response = await fetch('http://localhost:3002/api/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, otp })
                });
                
                const data = await response.json();
                resultDiv.className = 'result ' + (response.ok ? 'success' : 'error');
                resultDiv.innerHTML = data.message;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = 'Network Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
